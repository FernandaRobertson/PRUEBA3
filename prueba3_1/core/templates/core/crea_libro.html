<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Listado de Libros</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="home">Biblioteca home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a class="nav-link" href="{% url 'libro' %}">Libros </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'registro_us' %}">Registro Usuario</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'crea_libro' %}">Crear Libro</a>
            </li>
           <li>
            <div id="MyClockDisplay" class="nav-link clock" onload="showTime()"></div>
          </li>
          
          </ul>
        </div>
      </nav>

    <div class="row">
        <form method="POST" action="" id="formulario">
          {% csrf_token %}
          <div class="form-group">
          {{ form.as_table }}
          </div>
          <input type="submit" value="Enviar" class="btn btn-danger" id="enviar">
          <input type="reset" value="Limpiar" class="btn btn-primary" id="limpiar">
          <div id="error" class="alert alert-danger" role="alert"></div>
        </form>
        <div class= "alert alert-sucess" role="alert">
          {{mensaje}}
        
      </div>
      </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
